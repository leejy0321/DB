<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>

<table border="1">
  <thead>
  <th>Player name</th>
  <th>Team name</th>
  <th>Uniform number</th>
  <th>Year</th>
  <th>Position</th>
  <th>Coach name</th>
  <th>Birth</th>
  <th>Height</th>
  <th>Weight</th>
  <th>Salary</th>
  </thead>

  <tbody>
  {% for player in players %}
  <tr>
    <td>{{ player[0] }}</td>
    <td>{{ player[1] }}</td>
    <td>{{ player[2] }}</td>
    <td>{{ player[3] }}</td>
    <td>{{ player[4] }}</td>
    <td>{{ player[5] }}</td>
    <td>{{ player[6] }}</td>
    <td>{{ player[7] }}</td>
    <td>{{ player[8] }}</td>
    <td>{{ player[9] }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
