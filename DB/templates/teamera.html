<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team ERA</title>
</head>
<body>

<table border="1">
  <thead>
  <th>Team name</th>
  <th>Year</th>
  <th>ERA</th>
  </thead>

  <tbody>
  {% for ERA in ERAs %}
  <tr>
    <td>{{ ERA[0] }}</td>
    <td>{{ ERA[1] }}</td>
    <td>{{ ERA[2] }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
